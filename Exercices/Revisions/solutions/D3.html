<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3</title>
</head>
<body>
  <script>
    // D3.1
    const chiffre = Math.ceil(Math.random() * 100);

    // D3.2
    let resultat = "";

    // D3.3
    if (chiffre > 50) {
      resultat = "Le chiffre est supérieur à 50";
    }
    // D3.4
    else {
      resultat = "Le chiffre est inférieur à 50";
    }

    // D3.5
    console.log(resultat);
  </script>
</body>
