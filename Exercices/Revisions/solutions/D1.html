<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D1</title>
</head>
<body>
  <script>
    // D1.1
    const chiffre = 5;

    // D1.2
    console.log(chiffre == 5); // true
    console.log(chiffre != 5); // false
    console.log(chiffre >= 10); // false
    console.log(chiffre <= 10); // true
    console.log(chiffre < 10 && chiffre > 0); // true
  </script>
</body>
</html>
