<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B5</title>
</head>
<body>
  <script>
    // B5.1
    const chiffre = 6;
    
    // B5.2
    function tourDeMagie(n) {
      n ++;
      n *= 2;
      n += 4;
      n /= 2;
      n -= 10;
      // B5.3
      return n
    }

    // B5.4
    const resultat = tourDeMagie(chiffre);
    // B5.5
    console.log(resultat) // 3
  </script>
</body>
</html>
