<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        p {
            display: inline-block;
            width: 4em;
            line-height: 4em;
            border-radius: 1em;
            border: 4px gray solid;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <p>X</p>
    <br>
    <button>Lancer d6</button>
    <script>
        const boutonLancer = document.querySelector('button');
        const paragraphe = document.querySelector('p');

        boutonLancer.addEventListener('click', lancerDé);

        function lancerDé() {
            const roll = Math.floor(Math.random() * 6) + 1;
            paragraphe.innerHTML = roll;
        }
    </script>
</body>
</html>
