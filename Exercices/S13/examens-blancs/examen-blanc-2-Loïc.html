<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 1px black solid;
            border-radius: 1em;
        }
    </style>
</head>
<body>
    <script>
        // Nombre arbitraire
        const n = 6;

        // Boucles pour générer la structure triangulaire
        for (i = 1; i <= n; i++) {
            for (j = 1; j <= i; j++) {
                créerDiv(j);
            }
            creerRetour();
        }

        // Création d'un div avec une couleur en HSL basée sur la colonne
        function créerDiv(j) {
            const div = document.createElement('div');
            div.style.backgroundColor = `hsl(${360 / j}, 100%, 50%)`;
            div.className = 'col-' + j;
            div.addEventListener('click', function () {
                colorerColonne(j);
            });
            document.body.appendChild(div);
        }

        // Création d'un retour à la ligne
        function creerRetour() {
            const br = document.createElement('br');
            document.body.appendChild(br);
        }

        // Recolorer une colonne en fonction de son numéro
        function colorerColonne(c) {
            divs = document.querySelectorAll('div');
            divs.forEach(div => {
                if (div.className == 'col-' + c) {
                    div.style.backgroundColor = 'black';
                }
            });
        }
    </script>
</body>
</html>
